<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              placeholder="Enter a city"
              id="city-input"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              id="search-button"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>

      <ul>
        <div class="row justify-content-around">
          <div class="col-6">
            <h1>San Francisco</h1>
            <li>
              <span id="date">Monday 12:45</span> ,
              <span id="description">few clods</span>
            </li>
            <li>
              Humidity: <span id="humidity">90</span>%, Wind speed:
              <span id="wind">5.14</span> km/h
            </li>
          </div>
          <div class="col-6" id="temp-icon">
            <img src="#" alt="icon" id="icon" />
            <span id="temperature">12</span>
            <span
              ><a href="#" id="celcius-link" class="active">°C</a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
      </ul>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <span id="resource"
      ><a
        href="https://github.com/Zahrakhedri/Homework-7-SheCodes"
        target="_blank"
        >open source code</a
      >
      by Zahra Khedri</span
    >
  </body>
  <script src="src/index.js"></script>
</html>
